<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Water Filter Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <div id="menu" class="visible" style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 60vh;">
      <h1 style="margin-bottom: 32px;">Water Filter Game</h1>
      <button id="tutorial-btn" style="margin-bottom: 16px; min-width: 200px;">Tutorial</button>
      <button style="min-width: 200px;" onclick="startGame('build')">Start Game</button>
    </div>
    <div id="tutorial">
      <h2>Tutorial</h2>
      <p>Drag the items below the bottle to the bottle in the correct order to build a water filter:<br>
      1. Knife (cut and flip the bottle)<br>
      2. Cotton balls<br>
      3. Charcoal<br>
      4. Fine sand<br>
      5. Coarse sand<br>
      6. Gravel<br>
      <button onclick="showMenu()">Back to Menu</button>
    </div>
    <div id="game">
      <div id="timer"></div>
      <div id="filter-count"></div>
      <div id="bottle-area">
        <div id="bottle">
          <div id="bottle-content"></div>
        </div>
      </div>
      <div id="items">
        <div class="item" id="knife" draggable="true">
          <img src="images/AI-Knife.png" alt="Knife" style="width:48px;height:48px;" />
        </div>
        <div class="item" id="cotton-balls" draggable="true">
          <img src="images/cotton-balls.png" alt="Cotton Balls" style="width:48px;height:48px;" />
        </div>
        <div class="jar item" id="charcoal" draggable="true">
          <img src="images/charcaol-jar.png" alt="Charcoal Jar" style="width:48px;height:48px;" />
          <div class="jar-label">Charcoal</div>
        </div>
        <div class="jar item" id="fine-sand" draggable="true">
          <img src="images/sand-jar.png" alt="Fine Sand Jar" style="width:48px;height:48px;" />
          <div class="jar-label">Fine Sand</div>
        </div>
        <div class="jar item" id="coarse-sand" draggable="true">
          <img src="images/sand-jar.png" alt="Coarse Sand Jar" style="width:48px;height:48px;opacity:0.7;filter:brightness(1.2);" />
          <div class="jar-label">Coarse Sand</div>
        </div>
        <div class="jar item" id="gravel" draggable="true">
          <img src="images/gravel-jar.png" alt="Gravel Jar" style="width:48px;height:48px;" />
          <div class="jar-label">Gravel</div>
        </div>
      </div>
    </div>
    <div id="result"></div>
  </div>
  <script src="game.js"></script>
  <script>
    document.getElementById('tutorial-btn').onclick = function() {
      if (typeof showTutorial === 'function') showTutorial();
    };
  </script>
</body>
</html>
